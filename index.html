<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Flashcards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 400px;
            height: 250px;
            margin-bottom: 20px;
        }
        .flashcard {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }
        .flashcard.flipped {
            transform: rotateY(180deg);
        }
        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 18px;
        }
        .back {
            transform: rotateY(180deg);
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #cardCounter {
            font-size: 16px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Business Flashcards</h1>
    <div id="cardCounter"></div>
    <div class="flashcard-container">
        <div class="flashcard" id="flashcard">
            <div class="front" id="front"></div>
            <div class="back" id="back"></div>
        </div>
    </div>
    <div class="controls">
        <button id="prevBtn">Previous</button>
        <button id="nextBtn">Next</button>
    </div>

    <script>
        const flashcards = [
            { front: "What is a business?", back: "An organization that produces goods or provides services to meet human needs and wants." },
            { front: "What is the Primary Sector?", back: "Extraction of natural resources (e.g., farming, fishing, mining)." },
            { front: "What is the Secondary Sector?", back: "Manufacturing and processing of products (e.g., factories, construction)." },
            { front: "What is the Tertiary Sector?", back: "Services industry (e.g., retail, banking, transport)." },
            { front: "What is the Quaternary Sector?", back: "Knowledge-based services (e.g., IT, research, consultancy)." },
            { front: "What happens to economies as they develop?", back: "Shift from primary to tertiary/quaternary sectors." },
            { front: "What does HR do?", back: "Manages employees, recruitment, training, contracts." },
            { front: "What is Marketingâ€™s role?", back: "Identifies customer needs, advertising, branding, pricing, promotions." },
            { front: "What does Finance manage?", back: "Money, budgeting, costs, profit, and loss." },
            { front: "What is Operations Management?", back: "Produces goods/services efficiently, ensures quality." },
            { front: "Name 4 common business objectives.", back: "Profit, Growth, Survival, CSR (Corporate Social Responsibility)." },
            { front: "What is a Sole Trader?", back: "One owner, unlimited liability, easy setup, full control, hard to raise capital." },
            { front: "What is a Partnership?", back: "2+ owners, unlimited liability (unless LLP), more capital, potential conflicts." },
            { front: "What is a Private Limited Company?", back: "Privately owned shares, limited liability, more capital, more regulations." },
            { front: "What is a Public Limited Company?", back: "Shares on stock exchange, limited liability, large capital, risk of takeover." },
            { front: "What are NGOs?", back: "Non-profits for social/environmental causes (e.g., Red Cross)." },
            { front: "What are Charities?", back: "Raise funds for specific causes (e.g., UNICEF)." },
            { front: "What are Social Enterprises?", back: "Businesses with social goals (e.g., TOMS Shoes)." },
            { front: "What are Strengths in SWOT?", back: "Internal advantages (e.g., strong brand)." },
            { front: "What are Weaknesses in SWOT?", back: "Internal areas to improve (e.g., high costs)." },
            { front: "What are Opportunities in SWOT?", back: "External growth potential (e.g., market expansion)." },
            { front: "What are Threats in SWOT?", back: "External risks (e.g., competitors, economic downturns)." },
            { front: "What does Social mean in STEEPLE?", back: "Demographics, culture, lifestyle changes." },
            { front: "What does Technological mean in STEEPLE?", back: "Innovation, automation." },
            { front: "What does Economic mean in STEEPLE?", back: "Inflation, interest rates." },
            { front: "What does Environmental mean in STEEPLE?", back: "Sustainability, climate." },
            { front: "What does Political mean in STEEPLE?", back: "Government policies, taxes." },
            { front: "What does Legal mean in STEEPLE?", back: "Laws, regulations." },
            { front: "What does Ethical mean in STEEPLE?", back: "Corporate responsibility, fair trade." },
            { front: "What is a Business Plan?", back: "Outlines goals, strategies, financial projections." },
            { front: "Name 4 key Business Plan components.", back: "Business idea, Market research, Operations plan, Finance." }
        ];

        let currentIndex = 0;
        const flashcard = document.getElementById('flashcard');
        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const cardCounter = document.getElementById('cardCounter');

        function updateCard() {
            front.textContent = flashcards[currentIndex].front;
            back.textContent = flashcards[currentIndex].back;
            flashcard.classList.remove('flipped');
            cardCounter.textContent = `Card ${currentIndex + 1} of ${flashcards.length}`;
            prevBtn.disabled = currentIndex === 0;
            nextBtn.disabled = currentIndex === flashcards.length - 1;
        }

        flashcard.addEventListener('click', () => {
            flashcard.classList.toggle('flipped');
        });

        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCard();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentIndex < flashcards.length - 1) {
                currentIndex++;
                updateCard();
            }
        });

        // Initialize the first card
        updateCard();
    </script>
</body>
</html>
